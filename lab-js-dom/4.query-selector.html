<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/c05.css">
  </head>
  <body>
    <div id="page">
      <h1 id="header">List King</h1>
      <h2>Buy groceries</h2>
      <ul>
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
      </ul>
    </div>

    <script>
      // retrieve all li tags
      var allListTags = document.querySelectorAll("li")
      console.log(allListTags);

      // retrieve id = "one"
      var one = document.querySelector("#one")
      console.log(one);

      // retrieve all class = "hot"
      var hotOnes = document.querySelectorAll(".hot")
      console.log(hotOnes);

      // retrieve any ul tag that follows a h2 tag
      var ulUnderH2 = document.querySelectorAll("h2 + ul")
      console.log(ulUnderH2)

    </script>

    <script src="js/query-selector.js"></script>
  </body>
</html>
