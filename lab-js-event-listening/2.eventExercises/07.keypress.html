<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="page">
      <h1></h1>
      <form id="messageForm">
        <h2>My profile</h2>
        <textarea id="message"></textarea>
        <div id="charactersLeft">180 characters</div>
        <div id="lastKey"></div>
      </form>
    </div>
    

    <script>
      let textArea = document.querySelector("#message")
      let charactersLeft = document.querySelector("#charactersLeft")

      textArea.addEventListener("keyup", (e)=>{
        console.log(e.target.textLength)

        let counter = 180 - e.target.textLength

        charactersLeft.textContent = `${counter} characters`
      })
    </script>
  </body>
</html>
